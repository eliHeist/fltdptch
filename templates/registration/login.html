<c-layouts.base title="login">
	<div class="h-screen grid place-content-center bg-base-200">
		<div>
			<h1 class="text-3xl font-bold text-primary text-center mb-8">FD</h1>
            <c-card>
                <c-card.content>
                    <h1 class="card-title text-center">Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        <c-form.field>
                            <c-form.label>Email</c-form.label>
                            <c-input type="email" name="email" value="{{ email }}" required></c-input>
                            {% if email_error %}
                            <p class="label text-error">{{ email_error }}</p>
                            {% endif %}
                        </c-form.field>
                        <c-form.field>
                            <c-form.label>Password</c-form.label>
                            <c-input type="password" name="password" value="{{ password }}" required></c-input>
                            {% if password_error %}
                            <p class="label text-error">{{ email_error }}</p>
                            {% endif %}
                        </c-form.field>
                        <div class="mt-4"></div>
                        <a href="{% url 'accounts:reset_password' %}" class="text-secondary">Forgot Password?</a>
                        <div>
                            <c-button type="submit" class="w-full">Login</c-button>
                        </div>
                    </form>
                </c-card.content>
            </c-card>
		</div>
	</div>
</c-layouts.base>
